<p>This is the contactList view.</p>
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  <tr id="contactRow{{$index}}" ng-repeat="contact in contacts">
      <td id="contactName{{$index}}">{{ contact.name }}</td>
      <td id="contactEmail{{$index}}">{{ contact.email}}</td>
      <td id="contactPhone{{$index}}">{{ contact.phone}}</td>
  </tr>
</table>
