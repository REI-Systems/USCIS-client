    <h2 lang="en">Add Contact List</h2>
<form>
  Name: <input id="contactNameField" type="text" ng-model="contact.name" /><br />
  E-mail: <input id="contactEmailField" type="email" ng-model="contact.email" /><br />
  Phone: <input id="contactPhoneField" type="text" ng-model="contact.phone"/><br />
  <input id="contactSubmitButton" type="submit" ng-click="submit()" value="Save" />
</form>
